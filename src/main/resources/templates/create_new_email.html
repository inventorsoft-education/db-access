<body>
<form th:method="POST" th:action="@{/create-email}" th:object="${email}">
    <label for="recipient">Recipient</label>
    <input class="form-control" placeholder="Recipient"
           id="recipient" type="email" th:field="*{recipient}"
           title="Contact's email (format: xxx@xxx.xxx)"
           pattern="[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*">

    <label for="subject">Subject</label>
    <input type="text" th:field="*{subject}" id="subject" placeholder="Subject">
    <br>
    <br>

    <label for="localdate">When do you want to send this email?</label>
    <br>
    <input type="date" th:field="*{date}" id="localdate" name="dateTime" placeholder="dd MM yyyy HH:mm"/>
    <br>
    <br>
    <label for="body">Body</label>
    <br>
    <textarea th:field="*{body}" id="body" cols="20" rows="8" placeholder="Main text of massage"></textarea>
    <br>
    <br>
    <input type="submit" value="Send an email">
    <input type="reset" value="Reset">
</form>
