<body>
        <h2>Emails</h2>
        <table>
            <thead>
            <tr>
                <th>Id of email</th>
                <th>Recipient</th>
                <th>Subject</th>
                <th>Main text of massage</th>
                <th>Send date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="emails : ${emails}">
                <td th:text="${emails.id}"></td>
                <td th:text="${emails.recipient}"></td>
                <td th:text="${emails.subject}"></td>
                <td th:text="${emails.body}"></td>
                <td th:text="${emails.date}"></td>
            </tr>
            </tbody>
        </table>
    <br>
    <br>
    <br>
    <br>
    <p><a href="/main">Back to main</a></p>

        <button type="submit">Logout</button>
